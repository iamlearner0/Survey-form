<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="name" id="number-label">Age(optional)</label>
        <input type="number" id="age" placeholder="Age" min="10" max="99" />
      </div>
      <div>
        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option disabled selected value>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Not say">Prefer not to say</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div id="radios">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"
          ><input type="radio" name="definitely" id="radio" />Definitely</label
        ><br />
        <label for="maybe"
          ><input type="radio" name="Maybe" id="radio" />Maybe</label
        ><br />
        <label for="Not-sure"
          ><input type="radio" name="Not sure" id="radio" />Not sure</label
        >
      </div>
      <div>
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="feature" name="feature">
          <option disabled selected value>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="open source">Open source</option>
        </select>
      </div>
      <div>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label for="front-end"
          ><input type="checkbox" name="improvement" id="checkbox" />Front-end
          Projects</label
        >
        <label for="back-end"
          ><input type="checkbox" name="improvement" id="checkbox" />Back-end
          Projects</label
        >
        <label for="data-v"
          ><input
            type="checkbox"
            name="improvement"
            value=""
            id="checkbox"
          />Data visualization</label
        >
        <label for="challenge"
          ><input
            type="checkbox"
            name="improvement"
            id="checkbox"
          />Challenges</label
        >
        <label for="open-source"
          ><input type="checkbox" name="improvement" id="checkbox" />Open Source
          Community</label
        >
        <label for="help-rooms"
          ><input type="checkbox" name="improvement" id="checkbox" />Gitter help
          rooms</label
        >
        <label for="videos"
          ><input
            type="checkbox"
            name="improvement"
            id="checkbox"
          />Videos</label
        >
        <label for="meetups"
          ><input type="checkbox" name="improvement" id="checkbox" />City
          Meetups</label
        >
        <label for="wiki"
          ><input type="checkbox" name="improvement" id="checkbox" />Wiki</label
        >
        <label for="forum"
          ><input
            type="checkbox"
            name="improvement"
            id="checkbox"
          />Forum</label
        >
        <label for="additional"
          ><input type="checkbox" name="improvement" id="checkbox" />Additional
          Courses</label
        >
      </div>
      <div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea
          placeholder="Enter your comment here... "
          id="comment"
        ></textarea>
      </div>
      <div>
        <button
          id="submit"
          href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-product-landing-page"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
